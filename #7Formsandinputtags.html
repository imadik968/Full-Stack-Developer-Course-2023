<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7 Forms_and_input_tags</title>
</head>
<body>
    <div>
    <h1>Form to apply for sigma web development course TA</h1>
    <form action="post">
        <label for="username">Enter Your Username</label>
        <input type="text" name="username" placeholder="Enter your username" autofocus>
    </div>


    <div>
        <input type="radio" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="male">Female</label>
    </div>

    <div>
        <input type="checkbox" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
    </div>

    <div>
        <label for="comment"> Enter your Comment....</label> <br>
        <textarea name="comment" id="" cols="50" rows="4">Enter your comment here....
        </textarea>
    </div>

    <div>
        <select name="fruits" id="">
            <option value="apple">Apple</option>
            <option value="mango">Mango</option>
            <option value="banana">Banana</option>
        </select>
    </div>
    <div>
        <button>
            send
        </button>
    </div>
    </form>
</body>
</html>
