<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#24 CSSShadowsandOutlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #888888;
        }
        .textshadow{
            outline-offset: 50px;
            text-shadow: 10px 5px 3px #e695f7;
        }
    </style>
</head>
<body>
    <div class="box">I am a Box</div>
    <p class="textshadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio est deserunt mollitia error aspernatur asperiores obcaecati incidunt id temporibus tempora earum, perferendis dolorum amet unde hic saepe, excepturi aliquid et!
    </p>
    
</body>
</html>
